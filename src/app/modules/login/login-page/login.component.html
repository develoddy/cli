<div class="limiter">
        <div class="container-login100">
                <div class="wrap-login100">
                        <!-- <form class="login100-form validate-form"> -->
                        <form class="login100-form validate-form" #loginForm="ngForm" (ngSubmit)="onSubmit()" action="">
                                <h2 class="login100-form-title p-b-43 text-uppercase letter-spacing-2 f-w-700">Red social</h2>
                                
                                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                        <input class="input100" type="text" name="email" [(ngModel)]="user.email">
                                        <span class="focus-input100"></span>
                                        <span class="label-input100">Email</span>
                                </div>
                                
                                <div class="wrap-input100 validate-input" data-validate="Password is required">
                                        <input class="input100" type="password" name="password" [(ngModel)]="user.password">
                                        <span class="focus-input100"></span>
                                        <span class="label-input100">Password</span>
                                </div>

                                <div class="flex-sb-m w-full p-t-3 p-b-32">
                                        <div class="contact100-form-checkbox">
                                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                                <label class="label-checkbox100" for="ckb1">Remember me</label>
                                        </div>
                                        <div><a href="#" class="txt1">Forgot Password?</a></div>
                                </div>
                
                                <div class="container-login100-form-btn">
                                        <button class="login100-form-btn">
                                                <span *ngIf="textLogIn">Entrar</span>
                                                <div *ngIf="spinnerLogin" class="spinner-border spinner-border-sm" role="status">
                                                        <span class="sr-only">Loading...</span>
                                                </div>
                                        </button>
                                </div>

                                <div class="text-center p-t-46 p-b-20">
                                        <p class="text-danger mt-4 text-center" *ngIf="status == 'error'">Tu contraseña no es correcta. vuelve a comprobarla.</p>
                                </div>
                                
                                <div class="text-center p-t-46 p-b-20">
                                        <span class="txt2">or sign up using</span>
                                </div>

                                <div class="login100-form-social flex-c-m">
                                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
                                        <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </div>
                        </form>

                        <div class="login100-more" style="background-image: url('assets/images/social01.jpg');">
                        </div>
                </div>
        </div>
</div>
