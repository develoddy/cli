<link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)" />
<div class="page-body-wrapper">
    <!-- Page Sidebar Start-->
    <div class="sidebar-wrapper">
        <app-sidebar-page></app-sidebar-page>
    </div>
    <!-- Page Sidebar Ends-->
    <div class="page-body">
        <div class="container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-6">
                        <h3>Social App</h3>
                    </div>
                    <div class="col-6">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-home"
                                    >
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                    </svg>
                                </a>
                            </li>
                            <li class="breadcrumb-item">Apps</li>
                            <li class="breadcrumb-item active">Social App</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="user-profile social-app-profile">
                <div class="row">
                    <!-- user profile first-style start-->
                    <div class="col-sm-12 box-col-12">
                        <div class="card hovercard text-center">
                            <div class="cardheader socialheader"></div>
                            <div class="user-image">
                                <div class="avatar"><img alt="" src="../assets/images/user/1.jpg" /></div>
                                <div class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"></i></div>
                                <ul class="share-icons">
                                    <li>
                                        <a class="social-icon bg-primary" href="#"><i class="fa fa-smile-o"></i></a>
                                    </li>
                                    <li>
                                        <a class="social-icon bg-secondary" href="#"><i class="fa fa-wechat"></i></a>
                                    </li>
                                    <li>
                                        <a class="social-icon bg-warning" href="#"><i class="fa fa-share-alt"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="info market-tabs p-0">
                                <ul class="nav nav-tabs border-tab tabs-scoial" id="top-tab" role="tablist">
                                    <li class="nav-item"><a class="nav-link" id="top-timeline" data-bs-toggle="tab" routerLink="social-app" role="tab" aria-controls="timeline" aria-selected="false">Timeline</a></li>
                                    <li class="nav-item"><a class="nav-link" id="top-about" data-bs-toggle="tab" [routerLink]="['/social-app/about']" role="tab" aria-controls="about" aria-selected="false">About</a></li>
                                    <li class="nav-item">
                                        <div class="user-designation"></div>
                                        <div class="title"><a target="_blank" href="">ElANA</a></div>
                                        <div class="desc mt-2">general manager</div>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" id="top-friends" data-bs-toggle="tab" [routerLink]="['/social-app/friends']" role="tab" aria-controls="friends" aria-selected="false">Friends</a></li>
                                    <li class="nav-item"><a class="nav-link active" id="top-photos" data-bs-toggle="tab" href="#photos" role="tab" aria-controls="photos" aria-selected="true">Photos</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="top-tabContent">
                    <div class="tab-pane fade active show" id="photos" role="tabpanel" aria-labelledby="photos">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="my-gallery card-body row gallery-with-description" itemscope="" data-pswp-uid="1">
                                        <figure class="col-xl-3 col-sm-6"  *ngFor="let image of images; let i = index; count as total" itemprop="associatedMedia" itemscope="">
                                            <a href="{{ url + 'posts/get-image-post/' + image.title }}" itemprop="contentUrl" data-size="1600x950">
                                                <img src="{{ url + 'posts/get-image-post/' + image.title }}" itemprop="thumbnail" alt="Image description" />
                                                <div class="caption">
                                                    <h4>{{ image.user.username }} - {{ i }} </h4>
                                                    <p>{{ image.content }}.</p>
                                                </div>
                                            </a>
                                            <figcaption itemprop="caption description">
                                                <h4>{{ image.user.username }} -- {{ i }}</h4>
                                                <p>{{ image.content }}.</p>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    
                                    <!-- Root element of PhotoSwipe. Must have class pswp.-->
                                    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                                        <!--
                                        Background of PhotoSwipe.
                                        It's a separate element, as animating opacity is faster than rgba().
                                        -->
                                        <div class="pswp__bg"></div>
                                        <!-- Slides wrapper with overflow:hidden.-->
                                        <div class="pswp__scroll-wrap">
                                            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory.-->
                                            <!-- don't modify these 3 pswp__item elements, data is added later on.-->
                                            <div class="pswp__container">
                                                <div class="pswp__item"></div>
                                                <div class="pswp__item"></div>
                                                <div class="pswp__item"></div>
                                            </div>
                                            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed.-->
                                            <div class="pswp__ui pswp__ui--hidden">
                                                <div class="pswp__top-bar">
                                                    <!-- Controls are self-explanatory. Order can be changed.-->
                                                    <div class="pswp__counter"></div>
                                                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button> <button class="pswp__button pswp__button--share" title="Share"></button>
                                                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button> <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                                                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR-->
                                                    <!-- element will get class pswp__preloader--active when preloader is running-->
                                                    <div class="pswp__preloader">
                                                        <div class="pswp__preloader__icn">
                                                            <div class="pswp__preloader__cut">
                                                                <div class="pswp__preloader__donut"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                                                    <div class="pswp__share-tooltip"></div>
                                                </div>
                                                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button> <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                                                <div class="pswp__caption">
                                                    <div class="pswp__caption__center"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
